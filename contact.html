<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and font styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header and Navigation */
        header {
            background-color: #333;
            padding: 1rem 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #04b4ae; /* Aqua color on hover */
        }

        /* Main section */
        main {
            padding: 2rem;
            text-align: center;
        }

        /* Contact Section */
        .contact {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        .contact h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact p {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: #666;
        }

        .contact a {
            color: #04b4ae;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

        <nav>

            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact">

            <p>Email: <a href="mailto:tharunmbc@gmail.com">tharunmbc@gmail.com</a></p>

        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
